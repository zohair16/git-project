<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>helloworld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <style type="text/css">
       .container{
         margin-top: 10px;
         margin-bottom: 10px;
       }
       </style>
  <body style="background-color: black">


  <h1 style="color: darkblue; text-align: center";><span style="color: red">COVID-19</span> WORLDWIDE DATA</h1>
  <form style="margin-top: 25px;"method="post" class="d-flex justify-content-center align-items-center" action="">
    {% csrf_token %}
    <select class="form-control" style="width: 200px;" name="selectedcountry">
        {% for country in mylist %}
      <option>{{country}}</option>
          {% endfor %}
    </select>
    <input type="submit" class="btn btn-danger" name="">
  </form>

  <h1 style="margin-top:100px; margin-bottom: 50px; color: Purple;text-align:center;">{{selectedcountry}}</h1>
  <div class="d-flex justify-content-center align-items-center">
    <div class="container" style="background-color: orange; border-radius: 10px; height: 100px; width:175px">
      <h1 style="text-align: center">{{total}}</h1>
      <p style="text-align: center">Total cases</p>
    </div>
    <div class="container" style="background-color: white;border-radius: 10px; height: 100px; width:175px">
      <h1 style="text-align: center">{{active}}</h1>
      <p style="text-align: center">Active cases</p>
    </div>
    <div class="container" style="background-color: green;border-radius: 10px; height: 100px; width:175px">
      <h1 style="text-align: center">{{new}}</h1>
      <p style="text-align: center">New cases</p>
    </div>

  </div>

  <div class="d-flex justify-content-center align-items-center">
    <div class="container" style="background-color:red; border-radius: 10px; height: 100px; width:175px">
      <h1 style="text-align: center">{{critical}}</h1>
      <p style="text-align: center">Critical</p>
    </div>
    <div class="container" style="background-color: lightgreen;border-radius: 10px; height: 100px; width:175px">
      <h1 style="text-align: center">{{recovered}}</h1>
      <p style="text-align: center">Recoverd</p>
    </div>
    <div class="container" style="background-color: darkblue;border-radius: 10px; height: 100px; width:175px">
      <h1 style="text-align: center">{{deaths}}</h1>
      <p style="text-align: center">Deaths</p>
    </div>
  </div>
  <p style="color:yellow; text-align:center; margin-top: 130px;">Developed By <span style="color:grey">Zohair Sabowala</span></p>




  </body>
</html>
